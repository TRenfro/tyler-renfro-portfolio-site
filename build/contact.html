<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cait Portfolio Static Server</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="contact">
    <section class="hero is-dark">
        <!-- Hero header: will stick at the top -->
        <div class="hero-head" data-aos="fade-down" data-aos-once="true">
            <header class="nav">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item">
                            <img class="my-headshot" src="/images/my-headshot.jpg" alt="Logo">
                        </a>
                    </div>
                    <span class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                    </span>
                    <div class="nav-right nav-menu">
                        <a href="./experience.html" class="nav-item">Experience</a>
                        <span class="nav-item">
                            <a href="./contact.html" class="button is-primary is-inverted is-outlined">
                                <span>Contact</span>
                        </a>
                        </span>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column is-12-mobile is-8-tablet is-8-desktop is-offset-2-tablet is-offset-2-desktop">
                        <h1 data-aos="fade-up" data-aos-once="true" class="main-heading no-bottom type-xl type-lg-mobile line-height-130 text-left"><strong>Let's Talk</strong></h1>
                        <p data-aos="fade-up" data-aos-once="true" data-aos-delay="100" class="type-sm type-xs-mobile text-left mg-top-bottom-md line-height-140">I enjoy both working in a studio as well as taking on solo commissions. So if you want to work with
                            me — don’t hesitate to fill out the form or send an <a href="https://m.me/100006685398002" target="_blank">instant message.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container is-fluid">
            <div class="columns is-mobile">
                <div class="column is-12-mobile is-6-tablet is-6-desktop is-offset-2-tablet is-offset-2-desktop">
                    <div class="field">
                        <label class="label">Name <sup>*</sup></label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-primary" type="text" placeholder="Your Name">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Email <sup>*</sup></label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input is-primary" type="text" placeholder="Your Email">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Subject <sup>*</sup></label>
                        <p class="control">
                            <span class="select">
                                <select>
                                    <option>Select dropdown</option>
                                    <option>Website</option>
                                    <option>Prototype</option>
                                    <option>App</option>
                                    <option>I'm Not Sure</option>
                                    <option>Other</option>
                                </select>
                            </span>
                        </p>
                    </div>

                    <div class="field">
                        <label class="label">Message <sup>*</sup></label>
                        <p class="control">
                            <textarea class="textarea" placeholder="Write Your Message Here"></textarea>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    <script src="./js/main.min.js"></script>
</body>

</html>
